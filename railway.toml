# Railway configuration for Polymarket Paper Trader
# https://docs.railway.app/reference/config-as-code

[build]
builder = "nixpacks"
buildCommand = "pip install -r requirements-railway.txt"

[deploy]
startCommand = "python railway_worker.py"

# Deploy to EU (Netherlands) to avoid Binance US geo-blocking
region = "eu-west"

# Restart policy
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
