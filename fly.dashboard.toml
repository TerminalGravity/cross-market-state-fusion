app = "cross-market-state-fusion-dashboard"
primary_region = "sin"  # Singapore

[build]
  dockerfile = "Dockerfile.dashboard"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # Keep dashboard always running
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
